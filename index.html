    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4081;
            --secondary: #e91e63;
            --accent: #fce4ec;
            --glow: rgba(233, 30, 99, 0.4);
            --shadow: rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fff1eb 0%, var(--accent) 50%, #f8bbd9 100%);
            color: #5d1a2b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            perspective: 1200px;
        }
        .hearts {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .heart {
            position: absolute;
            font-size: 1.8em;
            color: var(--primary);
            animation: floatUp 6s infinite linear;
            opacity: 0.9;
            filter: drop-shadow(0 0 5px var(--glow));
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.8); opacity: 0; }
            30% { opacity: 1; scale: 1; }
            100% { transform: translateY(-150px) rotate(360deg) scale(1.2); opacity: 0; }
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .image-card {
            width: 100%;
            max-width: 440px;
            margin: 0 auto 20px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px var(--shadow);
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .image-card:hover { 
            transform: rotateY(8deg) rotateX(4deg) translateZ(20px) scale(1.02);
            box-shadow: 0 25px 50px var(--shadow);
        }
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .image-card:hover img { transform: scale(1.05); }

        #form-container, #reveal, #failure {
            background: rgba(255, 255, 255, 0.95);
            padding: 36px;
            border-radius: 28px;
            box-shadow: 0 15px 40px var(--shadow);
            backdrop-filter: blur(12px);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(var(--primary), 0.2);
            transform-style: preserve-3d;
        }
        #form-container:hover, #reveal:hover, #failure:hover { 
            transform: translateY(-8px) translateZ(10px);
            box-shadow: 0 20px 50px var(--shadow);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--secondary);
            font-size: clamp(2.2em, 5vw, 2.8em);
            margin-bottom: 16px;
            text-shadow: 0 2px 8px var(--glow);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p { margin: 14px 0; font-size: 1.15em; line-height: 1.7; opacity: 0.95; }

        input {
            width: 100%;
            padding: 16px;
            margin: 16px 0;
            border: 2px solid var(--primary);
            border-radius: 16px;
            font-size: 16px;
            background: linear-gradient(135deg, #fff, #fff8f8);
            transition: all 0.3s ease;
            position: relative;
        }
        input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 4px var(--glow), inset 0 0 10px rgba(255,255,255,0.5);
            transform: scale(1.03) translateZ(5px);
        }
        input[type="password"] {
            font-family: 'Roboto', sans-serif;
            letter-spacing: 3px;
            text-security: disc;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 32px;
            cursor: pointer;
            margin-top: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px var(--glow);
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        button:hover::before { left: 100%; }
        button:hover {
            transform: translateY(-4px) scale(1.06) translateZ(8px);
            box-shadow: 0 12px 30px var(--glow);
        }
        .try-again-btn {
            background: linear-gradient(135deg, #4caf50, #66bb6a);
            margin-top: 24px;
        }
        .try-again-btn:hover {
            background: linear-gradient(135deg, #66bb6a, #4caf50);
        }

        /* Gift Box Modal */
        #gift-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .gift-box {
            width: 300px; height: 300px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        .gift-box:hover { transform: rotateY(5deg) translateZ(10px); }
        .gift-box-side {
            position: absolute;
            width: 300px; height: 300px;
            background: linear-gradient(135deg, #ff4081, #e91e63);
            border: 3px solid #ffd700;
            box-shadow: 0 10px 30px var(--glow);
        }
        .gift-box-side.front { transform: translateZ(150px); }
        .gift-box-side.back { transform: rotateY(180deg) translateZ(150px); }
        .gift-box-side.left { transform: rotateY(-90deg) translateZ(150px); }
        .gift-box-side.right { transform: rotateY(90deg) translateZ(150px); }
        .gift-box-side.top { 
            transform: rotateX(90deg) translateZ(150px); 
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 10px 10px 0 0;
            transition: transform 0.6s ease;
        }
        .gift-box.open .top { transform: rotateX(90deg) translateZ(150px) rotateZ(-110deg); }
        .gift-box-label {
            position: absolute;
            top: 120px; left: 50%; transform: translateX(-50%);
            background: #fff; padding: 10px 20px; border-radius: 20px;
            font-family: 'Pacifico', cursive; font-size: 1.2em; color: var(--secondary);
            box-shadow: 0 4px 15px var(--shadow);
            z-index: 10;
        }
        .bow {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px;
            background: #ffd700; border-radius: 50%; box-shadow: 0 2px 10px rgba(255,215,0,0.5);
        }
        .bow::before, .bow::after {
            content: ''; position: absolute; width: 30px; height: 30px; background: #ffd700; border-radius: 50%;
        }
        .bow::before { top: 15px; left: -15px; }
        .bow::after { top: 15px; right: -15px; }

        #reveal, #failure, #gift-modal { display: none; animation: fadeInGlow 0.8s ease-out; }
        @keyframes fadeInGlow {
            from { opacity: 0; transform: scale(0.92) translateZ(-20px); filter: blur(5px); }
            to { opacity: 1; transform: scale(1) translateZ(0); filter: blur(0); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        ol {
            text-align: left;
            padding-left: 24px;
            margin: 24px 0;
            font-size: 1.2em;
            line-height: 1.85;
        }
        ol li::marker { color: var(--primary); font-weight: bold; font-size: 1.3em; }
        ol li { 
            margin-bottom: 10px; 
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        ol li:hover { background: rgba(var(--primary), 0.05); }

        .final-note {
            font-style: italic;
            color: var(--secondary);
            font-size: 1.3em;
            margin-top: 32px;
            font-family: 'Pacifico', cursive;
            text-shadow: 0 2px 4px var(--glow);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Personal Photo in Reveal */
        .personal-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 10px 30px var(--glow);
            transform: rotateY(0deg) translateZ(0);
            transition: transform 0.4s ease;
            border: 4px solid rgba(255,255,255,0.8);
        }
        .personal-photo:hover { transform: rotateY(10deg) translateZ(20px); }

            font-size: clamp(2em
